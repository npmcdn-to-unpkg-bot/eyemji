<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Jakob LÃ¶hnertz">
	<title>eyemji</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="./src/css/main.css">
	<!-- 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/4.14.1/lodash.js"></script>
	<script src="https://npmcdn.com/vue/dist/vue.js"></script>
	<!-- 	<script src="./src/js/vue-animated-list.js"></script> -->
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<button @click="selectAll">Select all</button>
			<button @click="deselectAll">Deselect all</button>
			<button @click="deleteSelected">Delete</button>
			<button @click="order = 1">Oldest first</button>
			<button @click="order = -1">Newest first</button>
			<button>Lightbox</button>
			<br>
			<br>
			<input placeholder="Search item" v-model="searchQuery" @keyup="reRenderList">
			<button @click="searchQuery = ''">X</button><br>
		</div>
		<div id="img-area">
			<p>{{ visibleImages.length }} items found</p>
			<p>{{ selectedImages.length }} items selected</p>
			<ul>
				<li class="img-container" id="{{ image.uid }}" @click="imgSelect" v-for="image in images | orderBy 'dateUploaded' order | filterBy infoQuery | filterBy searchQuery in 'tags' 'categories'">
					<img :src="image.url" alt="">
					<span>
						<p>Tags:<br>{{ image.tags | json }}</p>
						<p>Categories:<br>{{ image.categories | json }}</p>
					</span>
				</li>
			</ul>
		</div>
		<div id="sidebar">
			<h3>Tags</h3>
			<input class="inputInfo" placeholder="Filter tags" v-model="filterTags" @keyup="reRenderList">
			<button disabled="true" @click="filterTags = ''">X</button><br>
			<button class="filter-tags" @click="removeInfoFilter">Remove filters</button>
			<div class="info-selector">
				<span v-for="tag in tagsVisible | filterBy filterTags">
					<input class="filter-tags" id="for-{{ tag }}" type="checkbox" @click="filterByInfo">
					<label id="info-{{ tag }}" for="for-{{ tag }}">&nbsp;{{ tag }}</label>
					<br>
				</span>
			</div>
			<input class="inputInfo" id="addTags" v-model="tagsInput">
			<button class="addInfo" id="addTags" disabled="true" @click="addInfo(tagsInput)">Add</button>
			<br>
			<br>
			<h3>Categories</h3>
			<input class="inputInfo" placeholder="Filter categories" v-model="filterCategories" @keyup="reRenderList">
			<button disabled="true" @click="filterCategories = ''">X</button><br>
			<button class="filter-categories" @click="removeInfoFilter">Remove filters</button>
			<div class="info-selector">
				<span v-for="category in categoriesVisible | filterBy filterCategories">
					<input class="filter-categories" id="for-{{ category }}" type="checkbox" @click="filterByInfo">
					<label id="info-{{ category }}" for="for-{{ category }}">&nbsp;{{ category }}</label>
					<br>
				</span>
			</div>
			<input class="inputInfo" id="addCategories" v-model="categoriesInput">
			<button class="addInfo" id="addCategories" disabled="true" @click="addInfo(categoriesInput)">Add</button>
		</div>
	</div>

	<script>
		$(function() {
			$(".inputInfo").keyup(function() {
				if (!$(this).val()) {
					$(this).next("button").attr("disabled", "true");
				} else {
					$(this).next("button").removeAttr("disabled");
				}
			});

			$(".inputInfo").keypress(function(e) {
				if (e.which == 13) {
					$(this).next("button").click();
				}
			});
		})
	</script>
	<script src="./src/js/main.js"></script>
</body>

</html>
