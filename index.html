<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Jakob Löhnertz">
	<title>eyemji</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="./src/css/main.css">
	<!-- 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://npmcdn.com/vue/dist/vue.js"></script>
	<script src="./src/js/vue-animated-list.js"></script>
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<button @click="selectAll">Alle selektieren</button>
			<button @click="deselectAll">Alle deselektieren</button>
			<button @click="deleteSelected">Löschen</button>
			<button>Neueste zuerst</button>
			<button>Älteste zuerst</button>
			<button>Lightbox</button>
			<br>
			<br>
			<input placeholder="Suchbegriff" v-model="searchQuery" @keyup="reRenderList">
		</div>
		<div id="img-area">
			<p>Gefunden: {{ visibleImages.length }}</p>
			<ul>
				<li class="img-container" id="{{ image.uid }}" @click="imgSelect" transition="item" v-for="image in images | filterBy searchQuery in 'uid' 'tags'">
					<img :src="image.url" alt="">
				</li>
			</ul>
			<p>Ausgewählte Objekte: {{ selectedImages.length }}</p>
		</div>
		<div id="sidebar">
			<h3> Sidebar</h3>
		</div>
	</div>

	<script src="./src/js/main.js"></script>
</body>

</html>
